:root {

  --shadow-depth: 0 10px 32px rgba(0, 255, 255, 0.15);
  --glow-effect: 0 0 12px rgba(0, 255, 238, 0.6);

  --border-glass: rgba(255, 255, 255, 0.1);
  --color-glow: rgba(0, 255, 238, 0.25);

body {

  background-size: cover, cover;
  background-position: center, center;

  color: white;
  font-family: 'Poppins', sans-serif;
  filter: contrast(105%) saturate(115%) brightness(1.03);
  margin: 0;
  padding: 0;
}

/* Retina Glass Card */
.glass-retina {
  background: var(--color-primary);
  backdrop-filter: var(--glass-blur);
  -webkit-backdrop-filter: var(--glass-blur);
  border: 1px solid var(--border-glass);
  border-radius: 20px;
  box-shadow:
    inset 0 0 0.5px rgba(255, 255, 255, 0.1),
    0 4px 16px var(--color-glow),
    0 8px 24px rgba(0, 0, 0, 0.2);
  padding: 24px;
  transition: all 0.4s ease;
}

/* Hover effect (optional) */
.glass-retina:hover {
  transform: scale(1.02);
  box-shadow:
    inset 0 0 1px rgba(255, 255, 255, 0.15),
    0 6px 28px rgba(0, 255, 238, 0.35),
    0 12px 36px rgba(0, 0, 0, 0.3);
}

/* 3D Card Base */
.card-3d {
  box-shadow: var(--shadow-depth);
  transform: perspective(900px) rotateX(2deg);
  backdrop-filter: blur(12px) brightness(1.08);
  border-radius: 16px;
  padding: 20px;
  transition: all 0.4s ease;
}

function updateClock() {      
  const now = new Date();      
  const sec = now.getSeconds();      
  const min = now.getMinutes();      
  const hr = now.getHours() % 12;      
      
  const minAngle = min * 6 + sec * 0.1;      
  const hrAngle = hr * 30 + min * 0.5;      
      
  document.getElementById('minuteHand').style.transform = `translate(-50%, -100%) rotate(${minAngle}deg)`;      
  document.getElementById('hourHand').style.transform = `translate(-50%, -100%) rotate(${hrAngle}deg)`;      
      
  // Rotate circular quote per detik (sync)      
  const rotateDegree = sec * 6;      
  document.querySelector('.circular-text svg').style.transform = `rotate(${rotateDegree}deg)`;      
      
// Trigger pulse on numerals every second      
const numerals = document.querySelectorAll('.numeral');      
numerals.forEach(num => {      
  num.style.animation = 'none';      
  num.offsetHeight; // Trigger reflow      
  num.style.animation = 'pulse 1s ease-in-out';      
});      
      
  // Date      
  const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];  
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];  
  const day = days[now.getDay()];      
  const date = now.getDate();      
  const month = months[now.getMonth()];      
  const year = now.getFullYear();      
  document.getElementById('dateInfo').innerText = `${day}, ${date} ${month} ${year}`;      
}      
      
function loopClock() {
  updateClock();

  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

  }
};

const triggerTimes = Object.keys(quotesByTime);

function typeText(el, txt, speed = 120) {
  el.textContent = "";
  let i = 0;
  const intv = setInterval(() => {
    el.textContent += txt.charAt(i++);
    if (i >= txt.length) clearInterval(intv);
  }, speed);
}

let lastShownTime = null;

function typeText(el, txt, speed = 120, onComplete = null) {
  el.textContent = "";
  let i = 0;
  const intv = setInterval(() => {
    el.textContent += txt.charAt(i++);
    if (i >= txt.length) {
      clearInterval(intv);
      if (onComplete) onComplete();
    }
  }, speed);
}

function playQuoteSequence(timeKey, repeat = 2) {
  const quote = quotesByTime[timeKey];
  const textEl = document.getElementById("typedQuote");
  const authorEl = document.getElementById("quoteAuthor");

  let currentRepeat = 0;

  function runOnce() {
    typeText(textEl, quote.text, 100, () => {
      setTimeout(() => {
        typeText(authorEl, quote.author, 80, () => {
          // Setelah selesai ketik semua, tunggu 5 detik
          setTimeout(() => {
            // Fade out
            textEl.style.opacity = 0;
            authorEl.style.opacity = 0;

            setTimeout(() => {
              textEl.textContent = "";
              authorEl.textContent = "";
              textEl.style.opacity = 1;
              authorEl.style.opacity = 1;

              currentRepeat++;
              if (currentRepeat < repeat) {
                setTimeout(runOnce, 1000); // jeda antar tampil ulang
              }
            }, 800); // tunggu fadeout
          }, 5000); // quote tampil selama 5 detik
        });
      }, 300); // jeda sebelum mulai ketik author
    });
  }

  runOnce(); // mulai urutan pertama
}

function checkTimeForQuotes() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  const timeKey = `${h}:${m}`;

  if (triggerTimes.includes(timeKey) && timeKey !== lastShownTime) {
    lastShownTime = timeKey;
    playQuoteSequence(timeKey); // hanya 2x tampil, 1 urutan per kali
  }
}

document.addEventListener("DOMContentLoaded", () => {
  setInterval(checkTimeForQuotes, 60000);
  checkTimeForQuotes(); // langsung cek juga
});


async function updateDateInfo() {
  const dateEl = document.getElementById("dateInfo");
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');
  const day = now.toLocaleDateString('en-US', { weekday: 'long' });
  const month = now.toLocaleDateString('en-US', { month: 'long' });

  const fullDate = `${day}, ${month} ${dd}, ${yyyy}`;
  dateEl.textContent = fullDate;

  // Ambil data libur dari API
  try {
    const res = await fetch(`https://api-harilibur.vercel.app/api?year=${yyyy}`);
    const holidays = await res.json();
    const isHoliday = holidays.some(h => h.date === `${yyyy}-${mm}-${dd}`);

    if (isHoliday) {
      dateEl.style.color = "#ff4d4d"; // merah
    } else {
      dateEl.style.color = ""; // default
    }
  } catch (err) {
    console.warn("Gagal ambil data hari libur:", err);
  }
}

// Update setiap hari (dan saat awal load)
updateDateInfo();
